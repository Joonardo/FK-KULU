{% extends "index.html" %}
{% block content %}

<h4 id="empty" hidden>Ei kulukorvauslomakkeita.</h4>

<div id="table">
    <div class="row">
        <div class="col-sm-8">
            <form id="search-form">
                <input id="date" placeholder="Päiväys" />
                <input id="name" placeholder="Lähettäjä" /><br />
                <select id="accepted" type="checkbox" value="Kaikki">
                    <option>Kaikki</option>
                    <option>Hyväksytyt</option>
                    <option>Hyväksymättömät</option>
                </select>
                <button id="search" class="btn btn-success">Hae&nbsp;<span class="fa fa-search"></span></button>
            </form>
        </div>

        <div class="col-sm-4">
            <button class="prev btn btn-primary"><span class="fa fa-angle-left"></span></button>
            <span class="page"></span>
            <button class="next btn btn-primary"><span class="fa fa-angle-right"></span></button>
        </div>
    </div>

    <table class="table table-striped col-sm-12">
        <thead>
            <tr>
                <th class="col-sm-4">Lähettäjä</th>
                <th class="col-sm-4">Päiväys</th>
                <th class="col-sm-4"></th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>

    <div class="col-sm-4">
        <button class="prev btn btn-primary"><span class="fa fa-angle-left"></span></button>
        <span class="page"></span>
        <button class="next btn btn-primary"><span class="fa fa-angle-right"></span></button>
    </div>
</div>

<script src="{{ url_for('static', filename='view.js') }}"></script>
{% endblock %}

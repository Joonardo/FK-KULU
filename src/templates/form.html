<div style="padding-left:2em; padding-right:2em;">
    <form onsubmit="submit" class="form-horizontal">
        <div class="form-group row">
            <label for="nimi" class="control-label col-sm-3">Nimi</label>
            <div class="col-sm-9">
                <input class="form-control" id="nimi" type="text" />
            </div>
        </div>
        <div class="form-group row">
            <label for="iban" class="control-label col-sm-3">IBAN</label>
            <div class="col-sm-9">
                <input class="form-control" id="iban" type="text" />
            </div>
        </div>
        <div class="form-group row">
            <label for="peruste" class="control-label col-sm-3">Maksun peruste</label>
            <div class="col-sm-9">
                <textarea class="form-control" rows="3" id="peruste"></textarea>
            </div>
        </div>
        <h5>Tositteiden erittely</h5>
        <div id="erittelyt">

        </div>
        <div class="form-group row">
            <div class="col-sm-3">
                <button id="add" class="btn" type="button">Lisää erittely</button>
            </div>
            <div class="col-sm-5"></div>
            <div class="col-sm-2">
                Yhteensä
            </div>
            <div class="col-sm-2 text-center">
                <h5><span id="total">0</span>€</h5>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="button" id="submit">Lähetä</button>
        </div>
    </form>
</div>
